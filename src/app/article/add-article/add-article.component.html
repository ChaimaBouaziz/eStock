 
  <div class="col-md-12 col-md-offset-2 scroll">
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
        <label>Code Catégorie </label>
        <select class="form-control" formControlName="code_categ" id="code_categ"
        (change)="onSelectedCateg($any($event.target).value)">
        <option value="0">-Select-</option>
        <option *ngFor="let item of CategorieList" value="{{item.code}}">{{item.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Code SCatégorie </label>
        <select class="form-control" formControlName="code_scateg" id="code_scateg" (change)="onSelectedScateg($any($event.target).value)">
        <option value="0">-Select-</option>
        <option *ngFor="let item of ScategorieList" value="{{item.code}}">{{item.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Code Article </label>
        <input type="text" class="form-control" formControlName="code" id="code" readonly  >
      </div>
      <div class="form-group">
        <label>Libelle </label>
        <input type="text" class="form-control" formControlName="libelle" id="libelle">
      </div>
      <div class="form-group">
        <label>Prix Achat  </label>
        <input type="text" class="form-control" formControlName="pa" id="pa">
      </div>
      <div class="form-group">
        <label>Prix Vente  </label>
        <input type="text" class="form-control" formControlName="pv" id="pv">
      </div>
      <div class="form-group">
        <label>TVA </label>
        <select class="form-control" formControlName="tva" id="tva">
          <option value=0>0</option>
          <option value=7>7</option>
          <option value=13>13</option>
          <option value=19>19</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fodec </label>  
        <input type="text" class="form-control" formControlName="fodec" id="fodec">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1"[mat-dialog-close]><i class="fa fa-database"></i> Submit</button>
 
    </div>
    </form>
    </div>
